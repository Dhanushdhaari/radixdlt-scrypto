[package]
name = "radix-engine"
version = "0.5.0"
edition = "2021"

[dependencies]
sbor = { path = "../sbor", default-features = false }
scrypto = { path = "../scrypto", default-features = false }
wasmi = { git = "https://github.com/radixdlt/wasmi", branch = "expose-exports" }
wasm-instrument = { git = "https://github.com/paritytech/wasm-instrument", rev = "4713aa760f072f30311c4439d3b27b8544ae44fc" }
colored = { version = "2.0", default-features = false }
lru = { version = "0.7" }
bencher = { version = "0.1.5" }
hex = { version = "0.4", default-features = false }
indexmap = { git = "https://github.com/bluss/indexmap", tag = "1.8.1" }
wasmer = { version = "2.2.1" }
wasmer-compiler-singlepass = { version = "2.2.1" }

[dev-dependencies]
wabt = { version = "0.10.0" }

[[bench]]
name = "bench"
harness = false

[features]
# You should enable either `std` or `alloc`
default = ["std"]
std = ["sbor/std", "scrypto/std", "wasmi/std"]
alloc = ["sbor/alloc", "scrypto/alloc"]

# Use `wasmer` as WASM engine, otherwise `wasmi`
wasmer = []
